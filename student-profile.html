<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HireNow - Student Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <span>Hire<span class="highlight">Now</span></span>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="student.html">Profile</a></li>
                <li><a href="job-postings.html">Jobs</a></li>
                <li><a href="applications.html">Applications</a></li>
            </ul>
        </nav>
        <button class="feedback-btn" id="logoutBtn">Logout</button>
    </header>

    <main>
        <section class="profile-section">
            <h1>Your Profile</h1>
            <form id="profileForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>

                <div class="form-group">
                    <label for="resume">Upload Resume</label>
                    <input type="file" id="resume" name="resume" accept=".pdf, .doc, .docx">
                </div>

                <button type="submit" class="btn">Update Profile</button>
            </form>
        </section>
    </main>

    <script>
        // Logout functionality
        document.getElementById("logoutBtn").addEventListener("click", function() {
            // Redirect to the login page
            window.location.href = "student-login.html"; // Change this to the correct path of your login page
        });

        // Optional: Handle form submission
        document.getElementById("profileForm").addEventListener("submit", function(event) {
            event.preventDefault();
            // You can add code here to handle the form submission (e.g., AJAX request)
            alert("Profile updated successfully!");
        });
    </script>
</body>
</html>
